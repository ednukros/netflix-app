<div class="heroine__container">
  <h3 class="heroine__container-title">Las 5 más populares en España hoy</h3>

  <div class="heroine__container-films">

  <div class="heroine__film" *ngFor="let element of heroineArray">

     
    <p class="heroine__film-number">{{element.number}}</p>
      <img class="heroine__film-img" src="{{element.image}}" alt="film image">

    </div>
  </div>
</div>
